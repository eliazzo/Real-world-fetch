<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real world fetch</title>
  </head>
  <body>
    <script>

      /* CHALLENGE 1 & 2*/

/* Get user using fetch */
      const get_user = fetch("https://echo.oliverjam.workers.dev/status/404")


/* Test to see if result is !result.ok */
      get_user
        .then((result)=> {
        if (!result.ok); {
          /* Create new error*/
          const error = new Error(result.status);
          /* Throw error */
          throw error;
        }
        console.log(result)
      })
      /* Use .catch to handle errors */
        .catch((error)=>console.log(error))

    /* CHALLENGE 3 */

    fetch("https://echo.oliverjam.workers.dev/json", {
      method: "POST",
      headers: {"Content-Type":"application/json"
    },
    body: JSON.stringify({
      name: "Oli-Jam"
    })
    })
    .then (response => {
      return response.json()
    })
    .then(data => console.log(data))
    .catch(error => console.log("ERROR"))

    const myForm = document.querySelector("form");

    myForm.addEventListener("#submit", event => {
      event.preventDefault();

      const name = document.querySelector("#name").value;
      const email = document.querySelector("#email").value;
      const data = {name, email};
    

    fetch("https://echo.oliverjam.workers.dev/json", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {"Content-Type":"application/json"
    }
    })
    .then (response => {
      if (!response.ok) throw new Error(response.status);
      return response.json()
    })
    .then(json => console.log(json))
    .catch(error => console.log("ERROR"))

  })

    </script>

<!-- CHALLENGE 3 - Form  -->

    <form>
      <label for="name">Name</label>
      <input type="text" id="name">

      <label for="email">Email</label>
      <input type="email" id="email">

      <button type="submit" id="submit">Log in</input>
    </form>

    
 



  </body>
</html>
